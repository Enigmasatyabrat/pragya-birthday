<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pragya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #0a0e27, #1a1a2e, #16213e);
            color: #e8e8e8;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .moon {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fef9e7, #f4e8c1);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(254, 249, 231, 0.5);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .music-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(244, 232, 193, 0.3);
            color: #f4e8c1;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .music-toggle:hover {
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 0 0 20px rgba(244, 232, 193, 0.2);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 30px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #f4e8c1;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 3px;
            min-height: 1.2em;
        }

        .header .date {
            color: #a8a8a8;
            font-size: 0.9em;
            font-style: italic;
            min-height: 1.2em;
        }

        .letter {
            background: rgba(26, 26, 46, 0.6);
            padding: 40px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 232, 193, 0.1);
            line-height: 1.8;
        }

        .letter p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #d8d8d8;
            min-height: 1.5em;
            display: flex;
            flex-wrap: wrap;
            gap: 0.3em;
        }

        .word {
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            display: inline;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letter .opening {
            font-size: 1.2em;
            color: #f4e8c1;
            margin-bottom: 30px;
        }

        .letter .closing {
            margin-top: 40px;
            text-align: right;
            font-style: italic;
            color: #a8a8a8;
        }

        .quote {
            text-align: center;
            font-style: italic;
            color: #f4e8c1;
            margin: 40px 0;
            padding: 20px;
            border-left: 3px solid rgba(244, 232, 193, 0.3);
            border-right: 3px solid rgba(244, 232, 193, 0.3);
            min-height: 1.5em;
        }

        .quote .word {
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            display: inline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .letter {
                padding: 25px;
            }

            .moon {
                width: 80px;
                height: 80px;
                top: 5%;
                right: 5%;
            }

            .music-toggle {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="stars-bg" id="stars"></div>
    <div class="moon"></div>

    <button class="music-toggle" id="musicToggle">ðŸŽµ play music</button>
    <audio id="bgMusic" loop>
        <source src="aud.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header">
            <h1 id="title"></h1>
            <p class="date" id="subtitle"></p>
        </div>

        <div class="letter">
            <p class="opening" id="opening"></p>
            <p id="para1"></p>
            <p id="para2"></p>
            <p id="para3"></p>
            <p id="para4"></p>
            <p id="para5"></p>
            <p id="para6"></p>
            <p class="closing" id="closing"></p>
        </div>

        <div class="quote" id="quote"></div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'ðŸŽµ play music';
            } else {
                bgMusic.play();
                musicToggle.textContent = 'ðŸŽµ pause music';
            }
            isPlaying = !isPlaying;
        });

        // Text content
        const content = {
            title: 'For Pragya',
            subtitle: 'happy birthday',
            opening: 'Hey,',
            para1: 'I didn\'t know it was your birthday today. Found out by chance, and the first thing I thought wasâ€”the moon must\'ve paused tonight, just to meet your gaze.',
            para2: 'We weren\'t especially close, were we? Mostly those in-between school hours, when the place was half-empty and we were just waiting to go home. We didn\'t talk about big things. We just shared timeâ€”quietly, without trying to make it anything more.',
            para3: 'But you were different. Not loudly, not dramatically. Just real in a way that stayed. Even after school ended, after life moved on and most people faded, you didn\'t.',
            para4: 'I heard you love the moon. I wish I\'d known that back then. Maybe I would\'ve looked up more during those daylight waits. Still, I think you would\'ve understood the silence.',
            para5: 'I\'m not trying to turn this into something it\'s not. You\'re a friendâ€”just that. And a good one. The kind that doesn\'t need replacing. A moon is still a moon, even after you\'ve seen a thousand other things in the sky.',
            para6: 'Happy birthday, Pragya. I hope you\'re doing well. And tonight, I hope the moon feels a little closerâ€”as if it leaned in, briefly, to see another quiet universe looking back.',
            closing: 'â€” from those waiting hours',
            quote: '"Some people just stay, without asking to."'
        };

        function createWordSpans(text) {
            const words = text.split(' ');
            return words.map(word => `<span class="word">${word}</span>`).join(' ');
        }

        function animateText(elementId, text, startDelay) {
            const element = document.getElementById(elementId);
            element.innerHTML = createWordSpans(text);
            const words = element.querySelectorAll('.word');
            let delay = startDelay;

            words.forEach((word, index) => {
                word.style.animationDelay = delay + 's';
                delay += 0.05;
            });

            return delay;
        }

        // Start animations with staggered timing
        let currentDelay = 0.5;

        currentDelay = animateText('title', content.title, currentDelay) + 0.2;
        currentDelay = animateText('subtitle', content.subtitle, currentDelay) + 0.5;
        currentDelay = animateText('opening', content.opening, currentDelay) + 0.3;
        currentDelay = animateText('para1', content.para1, currentDelay) + 0.5;
        currentDelay = animateText('para2', content.para2, currentDelay) + 0.5;
        currentDelay = animateText('para3', content.para3, currentDelay) + 0.5;
        currentDelay = animateText('para4', content.para4, currentDelay) + 0.5;
        currentDelay = animateText('para5', content.para5, currentDelay) + 0.5;
        currentDelay = animateText('para6', content.para6, currentDelay) + 0.5;
        currentDelay = animateText('closing', content.closing, currentDelay) + 0.5;
        animateText('quote', content.quote, currentDelay);
    </script>
</body>
</html>
